name: Build Turbo APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android Project Structure
        run: |
          # 1. إنشاء هيكل المجلدات
          mkdir -p app/src/main/java/com/turbo/net
          
          # 2. نقل ملفاتك لأماكنها (تأكد أن الأسماء بره هي دي بالظبط)
          cp MainActivity.kt app/src/main/java/com/turbo/net/
          cp AndroidManifest.xml app/src/main/
          
          # 3. إنشاء ملفات الإعدادات الأساسية
          echo "include ':app'" > settings.gradle
          
          cat <<EOT > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2'
                             classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10" }
          }
          EOT

          cat <<EOT > app/build.gradle
          plugins {
              id 'com.android.application'
              id 'kotlin-android'
          }
          android {
              namespace 'com.turbo.net'
              compileSdk 33
              defaultConfig {
                  applicationId "com.turbo.net"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          repositories { google(); mavenCentral() }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.core:core-ktx:1.9.0'
          }
          EOT

      - name: Build with Gradle
        run: |
          # تحميل Gradle وبناء التطبيق
          wget https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: TurboNet-Final
          path: app/build/outputs/apk/debug/*.apk
