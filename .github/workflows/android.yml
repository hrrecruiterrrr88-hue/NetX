name: Build Turbo APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create Full Project Structure
        run: |
          # 1. إنشاء المجلدات المطلوبة
          mkdir -p app/src/main/java/com/turbo/net
          mkdir -p app/src/main/res/layout

          # 2. بناء ملف الإعدادات
          echo "include ':app'" > settings.gradle

          # 3. إنشاء ملف build.gradle الرئيسي
          cat <<EOT > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2'
                             classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10" }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOT

          # 4. إنشاء ملف build.gradle الخاص بالتطبيق
          cat <<EOT > app/build.gradle
          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          android {
              namespace 'com.turbo.net'
              compileSdk 33
              defaultConfig {
                  applicationId "com.turbo.net"
                  minSdk 21
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.core:core-ktx:1.9.0'
              implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.8.10'
          }
          EOT

          # 5. نقل الكود للمسار الصحيح (بافتراض الملفات موجودة في الرئيسي)
          cp MainActivity.kt app/src/main/java/com/turbo/net/MainActivity.kt
          cp AndroidManifest.xml app/src/main/AndroidManifest.xml

      - name: Build APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: TurboNet-Final-APK
          path: app/build/outputs/apk/debug/*.apk
