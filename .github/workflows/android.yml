name: Build NET X APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create Project Structure
        run: |
          # 1. Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª
          mkdir -p app/src/main/java/com/turbo/net
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-xhdpi
          
          # 2. Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ù€ AndroidX (Ø§Ù„Ø³Ø± Ù‡Ù†Ø§)
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          
          # 3. Ø¯Ù…Ø¬ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø© "Ø§Ù„Ø¨ÙˆÙ… Ø¨ÙˆÙ…"
          if [ -f "icon.png" ]; then
            cp icon.png app/src/main/res/mipmap-xhdpi/ic_launcher.png
          else
            echo "Warning: icon.png not found, using default icon"
          fi

          # 4. Ø§Ù„Ù…Ø§Ù†ÙŠÙØ³Øª (Ø§Ù„Ø§Ø³Ù… ÙˆØ§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø©)
          cat <<EOF > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.microsoft.com/apk/res/android" package="com.turbo.net">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <application 
                  android:label="NET X ğŸš€" 
                  android:icon="@mipmap/ic_launcher"
                  android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  <service android:name=".NetBoosterService" android:permission="android.permission.BIND_VPN_SERVICE" android:exported="false" />
              </application>
          </manifest>
          EOF

          # 5. ÙƒÙˆØ¯ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ (NET X Style)
          cat <<EOF > app/src/main/java/com/turbo/net/MainActivity.kt
          package com.turbo.net
          import android.content.*
          import android.graphics.Color
          import android.net.VpnService
          import android.os.*
          import android.view.Gravity
          import android.widget.*
          import androidx.appcompat.app.AppCompatActivity
          import java.util.*

          class MainActivity : AppCompatActivity() {
              private var savedMB = 0.0
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val root = LinearLayout(this).apply {
                      orientation = LinearLayout.VERTICAL
                      backgroundColor = Color.parseColor("#0F0F0F")
                      gravity = Gravity.CENTER
                      setPadding(60, 60, 60, 60)
                  }
                  val title = TextView(this).apply { text = "NET X"; setTextColor(Color.parseColor("#00E5FF")); textSize = 40f; setTypeface(null, android.graphics.Typeface.BOLD) }
                  val status = TextView(this).apply { text = "SYSTEM SECURE"; setTextColor(Color.GRAY); setPadding(0, 10, 0, 60) }
                  val savings = TextView(this).apply { text = "0.00 MB"; setTextColor(Color.GREEN); textSize = 25f }
                  val btn = Button(this).apply { 
                      text = "START TURBO"
                      setBackgroundColor(Color.parseColor("#00E5FF"))
                      setTextColor(Color.BLACK)
                  }
                  root.addView(title); root.addView(status); root.addView(savings); root.addView(btn)
                  setContentView(root)
                  btn.setOnClickListener {
                      status.text = "TURBO ACTIVE ğŸ”¥"
                      val vpnIntent = VpnService.prepare(this)
                      if (vpnIntent != null) startActivityForResult(vpnIntent, 0) else startTurbo(savings)
                  }
              }
              private fun startTurbo(v: TextView) {
                  try { startService(Intent(this, NetBoosterService::class.java)) } catch(e: Exception) {}
                  val h = Handler(Looper.getMainLooper())
                  h.post(object : Runnable {
                      override fun run() {
                          savedMB += Random().nextDouble() * 0.25
                          v.text = "%.2f".format(savedMB) + " MB SAVED"
                          h.postDelayed(this, 1000)
                      }
                  })
              }
          }
          class NetBoosterService : VpnService() {
              override fun onStartCommand(intent: Intent?, flags: Int, startId: Int): Int {
                  try { Builder().apply { addAddress("10.0.0.2", 32).addRoute("0.0.0.0", 0).setMtu(1400) }.establish() } catch(e: Exception) {}
                  return START_STICKY
              }
          }
          EOF

          # 6. Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¨Ù†Ø§Ø¡
          echo "include ':app'" > settings.gradle
          cat <<EOF > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2'
                             classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10" }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          cat <<EOF > app/build.gradle
          plugins { id 'com.android.application'; id 'kotlin-android' }
          android {
              namespace 'com.turbo.net'
              compileSdk 33
              defaultConfig { applicationId "com.turbo.net"; minSdk 21; targetSdk 33; versionCode 1; versionName "1.0" }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.core:core-ktx:1.9.0'
          }
          EOF

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Build APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NET-X-Turbo-V1
          path: app/build/outputs/apk/debug/*.apk
