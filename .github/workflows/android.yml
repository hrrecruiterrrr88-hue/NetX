name: Build NET X APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create Project Files
        run: |
          mkdir -p app/src/main/java/com/turbo/net
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-xhdpi

          # 1. Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© AndroidX
          echo "android.useAndroidX=true" > gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

          # 2. ØªØ±ÙƒÙŠØ¨ Ø§Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø© icon.png
          if [ -f "icon.png" ]; then
            cp icon.png app/src/main/res/mipmap-xhdpi/ic_launcher.png
          fi

          # 3. Ø§Ù„Ù…Ø§Ù†ÙŠÙØ³Øª Ø§Ù„Ù…ØµØ­Ø­ (Namespace ØµØ­ ÙˆØ¨Ø¯ÙˆÙ† Package)
          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <application 
                  android:label="NET X ğŸš€" 
                  android:icon="@mipmap/ic_launcher"
                  android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name="com.turbo.net.MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  <service android:name="com.turbo.net.NetBoosterService" 
                      android:permission="android.permission.BIND_VPN_SERVICE" 
                      android:exported="false" />
              </application>
          </manifest>
          EOF

          # 4. ÙƒÙˆØ¯ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
          cat <<'EOF' > app/src/main/java/com/turbo/net/MainActivity.kt
          package com.turbo.net
          import android.content.*
          import android.graphics.Color
          import android.net.VpnService
          import android.os.*
          import android.view.Gravity
          import android.widget.*
          import androidx.appcompat.app.AppCompatActivity

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val root = LinearLayout(this).apply {
                      orientation = LinearLayout.VERTICAL
                      backgroundColor = Color.BLACK
                      gravity = Gravity.CENTER
                  }
                  val title = TextView(this).apply { text = "NET X ğŸš€"; setTextColor(Color.CYAN); textSize = 40f }
                  val btn = Button(this).apply { text = "START TURBO" }
                  root.addView(title); root.addView(btn)
                  setContentView(root)
                  btn.setOnClickListener {
                      val vpnIntent = VpnService.prepare(this)
                      if (vpnIntent != null) startActivityForResult(vpnIntent, 0) else startService(Intent(this, NetBoosterService::class.java))
                  }
              }
          }
          class NetBoosterService : VpnService() {
              override fun onStartCommand(intent: Intent?, flags: Int, startId: Int): Int {
                  try { Builder().addAddress("10.0.0.2", 32).addRoute("0.0.0.0", 0).establish() } catch(e: Exception) {}
                  return START_STICKY
              }
          }
          EOF

          # 5. Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Gradle (Ø¶Ø¨Ø· Ø§Ù„Ù€ namespace Ù‡Ù†Ø§)
          echo "include ':app'" > settings.gradle
          cat <<'EOF' > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2'
                             classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10' }
          }
          allprojects { repositories { google(); mavenCentral() } }
          EOF
          
          cat <<'EOF' > app/build.gradle
          plugins { id 'com.android.application'; id 'kotlin-android' }
          android {
              namespace 'com.turbo.net'
              compileSdk 33
              defaultConfig { 
                  applicationId "com.turbo.net"
                  minSdk 21 
                  targetSdk 33 
                  versionCode 1 
                  versionName "1.0" 
              }
          }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.core:core-ktx:1.9.0'
          }
          EOF

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Build APK
        run: gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NET-X-Package
          path: app/build/outputs/apk/debug/*.apk
