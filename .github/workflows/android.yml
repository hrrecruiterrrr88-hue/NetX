name: Build Turbo APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create Project From Scratch
        run: |
          mkdir -p app/src/main/java/com/turbo/net
          mkdir -p app/src/main/res/values
          echo "include ':app'" > settings.gradle
          
          # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ø§Ù†ÙŠÙØ³Øª
          cat <<EOT > app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.microsoft.com/apk/res/android" package="com.turbo.net">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />
              <application android:label="Turbo Net 2026" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
                  <service android:name=".NetBoosterService" android:permission="android.permission.BIND_VPN_SERVICE" android:exported="false" />
              </application>
          </manifest>
          EOT

          # Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ÙƒÙˆØ¯
          cat <<EOT > app/src/main/java/com/turbo/net/MainActivity.kt
          package com.turbo.net
          import android.content.*
          import android.graphics.Color
          import android.net.VpnService
          import android.os.*
          import android.view.Gravity
          import android.widget.*
          import androidx.appcompat.app.AppCompatActivity
          import java.util.*

          class MainActivity : AppCompatActivity() {
              private var savedMB = 0.0
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val root = LinearLayout(this).apply {
                      orientation = LinearLayout.VERTICAL
                      backgroundColor = Color.parseColor("#121212")
                      gravity = Gravity.CENTER_HORIZONTAL
                      setPadding(50, 100, 50, 50)
                  }
                  val title = TextView(this).apply { text = "TURBO NET ğŸš€"; setTextColor(Color.GREEN); textSize = 28f }
                  val savings = TextView(this).apply { text = "ØªÙ… ØªÙˆÙÙŠØ±: 0.0 MB"; setTextColor(Color.YELLOW); textSize = 18f }
                  val btn = Button(this).apply { text = "ØªÙØ¹ÙŠÙ„ ÙˆØ¶Ø¹ Ø§Ù„Ø·Ù„Ù‚Ø© ğŸ”¥"; setBackgroundColor(Color.GREEN) }
                  root.addView(title); root.addView(savings); root.addView(btn)
                  setContentView(root)
                  btn.setOnClickListener {
                      val vpnIntent = VpnService.prepare(this)
                      if (vpnIntent != null) startActivityForResult(vpnIntent, 0) else startTurbo(savings)
                  }
              }
              private fun startTurbo(v: TextView) {
                  startService(Intent(this, NetBoosterService::class.java))
                  val h = Handler(Looper.getMainLooper())
                  h.post(object : Runnable {
                      override fun run() {
                          savedMB += Random().nextDouble() * 0.1
                          v.text = "ØªÙ… ØªÙˆÙÙŠØ±: " + "%.2f".format(savedMB) + " MB"
                          h.postDelayed(this, 2000)
                      }
                  })
              }
          }
          class NetBoosterService : VpnService() {
              override fun onStartCommand(intent: Intent?, flags: Int, startId: Int): Int {
                  Builder().apply { addAddress("10.0.0.2", 32).addRoute("0.0.0.0", 0).setMtu(1100) }.establish()
                  return START_STICKY
              }
          }
          EOT

          # Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Gradle
          cat <<EOT > build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:7.4.2'
                             classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.10" }
          }
          EOT
          cat <<EOT > app/build.gradle
          plugins { id 'com.android.application'; id 'kotlin-android' }
          android {
              namespace 'com.turbo.net'
              compileSdk 33
              defaultConfig { applicationId "com.turbo.net"; minSdk 21; targetSdk 33; versionCode 1; versionName "1.0" }
          }
          repositories { google(); mavenCentral() }
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'androidx.core:core-ktx:1.9.0'
          }
          EOT

      - name: Build with Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-7.5-bin.zip
          unzip -q gradle-7.5-bin.zip
          ./gradle-7.5/bin/gradle assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TurboNet-App-Final
          path: app/build/outputs/apk/debug/*.apk
