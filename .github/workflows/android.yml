name: Build NET X APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Create Project
        run: |
          mkdir -p app/src/main/java/com/turbo/net
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-xhdpi

          # 1. Ø§Ù„Ù…Ø§Ù†ÙŠÙØ³Øª (Ø§Ù„Ù†Ø³Ø®Ø© Ø§Ù„Ø±Ø³Ù…ÙŠØ© 100%)
          cat <<'EOF' > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <application android:label="NET X" android:icon="@mipmap/ic_launcher" android:theme="@style/Theme.AppCompat.NoActionBar">
                  <activity android:name="com.turbo.net.MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # 2. ÙƒÙˆØ¯ Ø§Ù„Ø¬Ø§ÙØ§ (Ø£Ø¨Ø³Ø· Ø­Ø§Ø¬Ø© ØªØ´ØºÙ„ Ø´Ø§Ø´Ø©)
          cat <<'EOF' > app/src/main/java/com/turbo/net/MainActivity.java
          package com.turbo.net;
          import android.os.Bundle;
          import android.widget.TextView;
          import android.view.Gravity;
          import android.graphics.Color;
          import androidx.appcompat.app.AppCompatActivity;

          public class MainActivity extends AppCompatActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  TextView tv = new TextView(this);
                  tv.setText("NET X IS READY ğŸš€");
